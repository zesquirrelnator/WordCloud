
<html>

    <body>
        <head>
            <style>
                html, body, #container {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }
            </style>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        </head>
        
        <body>
            <form autocomplete="off" onsubmit="return false">
                <div style="padding-left: 25px; width:300px; display:table" class="form-group">
                    <br>
                    <div class="btn-group">
                        <input autocomplete="off" class="form-control" style="z-index:9999; position:relative" id="JoinInput"
                            placeholder="Room Code">
                        <button onClick="Join();" type="submit" style="white-space: nowrap; z-index:9999; position:relative"
                            class="btn btn-sm btn-outline-secondary">Join Room</button>
                    </div>
                    
                </div>
            </form>

        <div>
            <form autocomplete="off" onsubmit="return false">
                <div style="padding-left: 25px; width:300px; display:table" class="form-group">
                    <div class="btn-group">
                        <input autocomplete="off" class="form-control" style="z-index:9999; position:relative" id="CreateInput"
                            placeholder="Admin code">
                        <button onClick="Create();" type="submit" style="white-space: nowrap; z-index:9999; position:relative"
                            class="btn btn-sm btn-outline-secondary">Create Room</button>
                    </div>
                    
                </div>
            </form>  
        </div>

            
        <script>
            if(Cookies.get('Room').length > 0){
                window.location.href = "cloud.html"
            }

            async function Join(){
                await Cookies.set('Room', document.getElementById("JoinInput").value)
                window.location.href = "cloud.html"
            }
            async function Create(){
                $.get("https://us-central1-wordcloud-b7391.cloudfunctions.net/app/create?code=" + document.getElementById("CreateInput").value, function (data) {
                    Cookies.set('Room', data.room)
                    Cookies.set('adminCode', data.adminCode)
                    window.location.href = "cloud.html"
                })
            }
    
            
        </script>
        </body>
        
    
        
    </body>
    
    </html>
